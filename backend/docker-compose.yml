
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      retries: 5

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
  web:
    build: .
    command: ["sh", "-c", "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      mongo:
        condition: service_started

  worker:
    build: .
    command: ["sh", "-c", "celery -A proj worker --loglevel=info"]
    volumes:
      - .:/app
    env_file:
      - .env
    # environment:
    #   - LOGS_OFF=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      mongo:
        condition: service_started

  beat:
    build: .
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        celery -A proj beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "
    volumes:
      - ./celerybeat-schedule:/app/celerybeat-schedule
    env_file:
      - .env
    # environment:
    #   - LOGS_OFF=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      mongo:
        condition: service_started

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend:/app
      - /app/node_modules # Prevent overriding node_modules
    command: yarn dev
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    ports:
      - "80:3000"
