version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: proj
      POSTGRES_PASSWORD: projpassword
      POSTGRES_DB: projdb
    ports:
      - "5432:5432"
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
  web:
    build: .
    command: ["sh", "-c", "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=changeme
      - POSTGRES_DB=projdb
      - POSTGRES_USER=proj
      - POSTGRES_PASSWORD=projpassword
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - mongo

  worker:
    build: .
    command: ["sh", "-c", "celery -A proj worker --loglevel=info"]
    volumes:
      - .:/app
    environment:
      - DEBUG=1
      - SECRET_KEY=changeme
      - POSTGRES_DB=projdb
      - POSTGRES_USER=proj
      - POSTGRES_PASSWORD=projpassword
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - mongo

  beat:
    build: .
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        celery -A proj beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "
    volumes:
      - ./celerybeat-schedule:/app/celerybeat-schedule
    depends_on:
      - redis
      - db
      - web