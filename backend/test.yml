
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
  db:
    image: postgres:15
    env_file:
      - .env.example
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      retries: 5

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    env_file:
      - .env.example
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      retries: 5
      start_period: 10s

  web:
    build: .
    command: ["sh", "-c", "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      retries: 5
      start_period: 30s

  worker:
    build: .
    command: ["sh", "-c", "celery -A proj worker --loglevel=info"]
    volumes:
      - .:/app
    env_file:
      - .env.example
    # environment:
    #   - LOGS_OFF=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy

  beat:
    build: .
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        celery -A proj beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "
    volumes:
      - ./celerybeat-schedule:/app/celerybeat-schedule
    env_file:
      - .env.example
    # environment:
    #   - LOGS_OFF=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy

